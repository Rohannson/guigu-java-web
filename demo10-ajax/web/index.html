<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getMessage(){
            // 实例化一个 xmlHttpRequest
            var request = new XMLHttpRequest();

            // 设置xmlhttpreqeust对象的回调函数
            request.onreadystatechange=function(){
                if (request.readyState == 4 && request.status == 200) {
                    console.log(request.responseText)
                    var inputEle = document.getElementById("message")
                    inputEle.value = request.responseText
                }
            }

            // 设置发送请求的方式和请求的资源路径
            request.open("GET", "/hello?username=zhangsan")
            // 发送请求
            request.send()
        }
    </script>

</head>
<body>

<button onclick="getMessage()">button</button>
<input type="text" id="message">

</body>
</html>
